<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy birthday</title>
    <link rel="stylesheet" href="../Lesson 7/styles/fontawesome.css">
    <link rel="stylesheet" href="../Lesson 7/styles/brands.css">
    <link rel="stylesheet" href="../Lesson 7/styles/solid.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="page_wrapper">
        <div class="envelope">
            <img class="received" src="./assets/envelope.png" alt="envelope">
        </div>
        <div class="open_envelope">
            <img class="open" src="./assets/open envelope.png" alt="open_envelope">
        </div>
        <div class="birthday_name">
            <p class="name">
                Alex Huts
            </p>
        </div>
        <div class="birthday_card">
            <p class="wish">
                Happy delayed birthday, Alex. May all your wishes come true!
            <i class="fa-solid fa-cake-candles"></i>
            </p>
        </div>
    </div>
</body>
</html>
